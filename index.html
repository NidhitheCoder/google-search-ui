<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>

  <body>
    <center>
      <!-- Navigation section -->
      <nav class="navbar">
        <div class="nav-list">
          <a class="nav-item" href="https://mail.google.com/mail/&ogbl">Gmail</a>
          <a class="nav-item" href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
          <img src="assets//apps.png" class="list-icon" />
          <a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/">
            <img
              class="profile-image"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDGQO5-8CPA9Hzl5_wLkAf6VtlMw52q7IwRw&usqp=CAU"
            />
          </a>
        </div>
      </nav>
      <!-- End -->

      <!-- Main content section -->
      <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />

        <div class="input-container">
          <img src="assets/search.png" class="search-icon" />
          <input class="user-input" type="text" />
        </div>
        <div class="action-container">
          <button class="action-button">Google Search</button>
          <button class="action-button">I'm Feeling Lucky</button>
        </div>

        <div>
          Google offered in:
          <a
            class="region-anchor"
            href="https://www.google.com/setprefs?sig=0_WDJHVxX_mF0Z6nqLS5v7nRRXfBU%3D&hl=hi&source=homepage&sa=X&ved=0ahUKEwj1oOHZh_PvAhUDSX0KHfjyCNYQ2ZgBCA0"
            >हिन्दी</a
          >
          <a
            class="region-anchor"
            href="https://www.google.com/setprefs?sig=0_WDJHVxX_mF0Z6nqLS5v7nRRXfBU%3D&hl=ml&source=homepage&sa=X&ved=0ahUKEwj1oOHZh_PvAhUDSX0KHfjyCNYQ2ZgBCBQ"
            >മലയാളം</a
          >
        </div>
      </div>
      <!-- End -->

      <!-- Footer section  -->
      <footer>
        <div class="sub-footer">India</div>
        <div class="main-footer">
          <div class="footer-left-container">
            <a href="" class="footer-item">About</a>
            <a href="" class="footer-item">Advertising</a>
            <a href="" class="footer-item">Business</a>
            <a href="" class="footer-item">How Search works</a>
          </div>
          <div class="footer-right-container">
            <a href="" class="footer-item">Privacy</a>
            <a href="" class="footer-item">Terms</a>
            <a href="" class="footer-item">Settings</a>
          </div>
        </div>
      </footer>
      <!-- End -->
    </center>
  </body>
</html>
